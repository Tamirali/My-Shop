<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <title>786 तामिर अली - डिजिटल दुकान</title>
    <style>
        body { font-family: Arial; text-align: center; background: #f4f4f4; }
        .container { display: flex; flex-wrap: wrap; justify-content: center; }
        .card { background: white; margin: 10px; padding: 15px; border-radius: 10px; width: 250px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        img { width: 100%; border-radius: 5px; }
        .btn { background: #25D366; color: white; padding: 10px; text-decoration: none; display: block; margin-top: 10px; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>तामिर अली डिजिटल बाज़ार</h1>
    <div id="shop" class="container">लोड हो रहा है...</div>

    <script>
        const sheetId = '1va7kMyi-zzpo9_sAVFV2LP0oh30NYQlEFV7a-GiATpk';
        const url = `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?tqx=out:json`;

        fetch(url)
            .then(res => res.text())
            .then(data => {
                const json = JSON.parse(data.substr(47).slice(0, -2));
                const rows = json.table.rows;
                let html = '';
                
                rows.forEach((row, index) => {
                    if(index === 0) return; // Header skip karein
                    const name = row.c[0] ? row.c[0].v : '';
                    const price = row.c[1] ? row.c[1].v : '';
                    const desc = row.c[2] ? row.c[2].v : '';
                    const img = row.c[4] ? row.c[4].v : '';
                    
                    html += `
                        <div class="card">
                            <img src="${img}" alt="${name}">
                            <h3>${name}</h3>
                            <p>₹${price}</p>
                            <small>${desc}</small>
                            <a class="btn" href="https://wa.me/91XXXXXXXXXX?text=मुझे ${name} खरीदना है">WhatsApp ऑर्डर</a>
                        </div>
                    `;
                });
                document.getElementById('shop').innerHTML = html;
            });
    </script>
</body>
</html>
