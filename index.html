<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>786 तामिर अली - डिजिटल दुकान</title>
    <style>
        body { font-family: 'Arial', sans-serif; text-align: center; background: #f0f2f5; margin: 0; padding: 20px; }
        h1 { color: #1a73e8; }
        .container { display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; margin-top: 20px; }
        .card { background: white; padding: 15px; border-radius: 15px; width: 280px; box-shadow: 0 10px 20px rgba(0,0,0,0.1); transition: 0.3s; }
        .card:hover { transform: translateY(-5px); }
        img { width: 100%; height: 200px; object-fit: cover; border-radius: 10px; background: #eee; }
        h3 { margin: 10px 0; color: #333; }
        .price { color: #e91e63; font-size: 1.2em; font-weight: bold; }
        .desc { color: #666; font-size: 0.9em; margin: 10px 0; height: 40px; overflow: hidden; }
        .btn { background: #25D366; color: white; padding: 12px; text-decoration: none; display: block; border-radius: 8px; font-weight: bold; }
    </style>
</head>
<body>
    <h1>तामिर अली डिजिटल बाज़ार</h1>
    <p>भरोसा है तो सब कुछ है</p>
    <div id="shop" class="container">आपकी दुकान खुल रही है, कृपया प्रतीक्षा करें...</div>

    <script>
        // आपकी Sheet ID और CSV URL
        const sheetId = '1va7kMyi-zzpo9_sAVFV2LP0oh30NYQlEFV7a-GiATpk';
        const url = `https://docs.google.com/spreadsheets/d/${sheetId}/export?format=csv`;

        fetch(url)
            .then(res => res.text())
            .then(data => {
                const rows = data.split('\n').slice(1); // पहली लाइन (Header) छोड़कर
                let html = '';
                
                rows.forEach(row => {
                    const columns = row.split(',');
                    if(columns.length < 5) return;

                    const name = columns[0].replace(/"/g, "");
                    const price = columns[1].replace(/"/g, "");
                    const desc = columns[2].replace(/"/g, "");
                    const img = columns[4].trim().replace(/"/g, "");
                    
                    html += `
                        <div class="card">
                            <img src="${img}" onerror="this.src='https://via.placeholder.com/200?text=No+Image'" alt="${name}">
                            <h3>${name}</h3>
                            <p class="price">₹${price}</p>
                            <p class="desc">${desc}</p>
                            <a class="btn" href="https://wa.me/91XXXXXXXXXX?text=नमस्ते तामिर अली जी, मुझे '${name}' खरीदना है।">WhatsApp ऑर्डर</a>
                        </div>
                    `;
                });
                document.getElementById('shop').innerHTML = html || "अभी दुकान में कोई सामान नहीं है।";
            })
            .catch(err => {
                document.getElementById('shop').innerHTML = "नेटवर्क की समस्या या शीट एक्सेस बंद है।";
            });
    </script>
</body>
</html>
